<div class="w-full max-w-xs mx-auto space-y-4">
    @let actor = actor$ | async;

    <div>
        <label for="email"
               class="flex text-sm font-medium text-gray-700">From</label>
        <div class="mt-1">
            <input id="from-input"
                   type="text"
                   name="from"
                   id="from"
                   class="shadow-sm border focus:ring focus:ring-purple-500 focus:border-purple-500 block w-full sm:text-sm border-gray-300 rounded-md px-3 py-2 outline-none"
                   disabled="true"
                   placeholder="Please login"
                   [value]="actor" />
        </div>
    </div>

    <div>
        <label for="email"
               class="flex text-sm font-medium text-gray-700">To</label>
        <div class="mt-1">
            <input id="to-input"
                   type="text"
                   name="to"
                   class="shadow-sm border focus:ring focus:ring-purple-500 focus:border-purple-500 block w-full sm:text-sm border-gray-300 rounded-md px-3 py-2 outline-none"
                   placeholder="e.g. token.burn"
                   [formControl]="toControl" />
        </div>
    </div>
    <div>
        <label for="email"
               class="flex text-sm font-medium text-gray-700">Amount</label>
        <div class="mt-1">
            <input id="amount-input"
                   type="text"
                   name="amount"
                   class="shadow-sm border focus:ring focus:ring-purple-500 focus:border-purple-500 block w-full sm:text-sm border-gray-300 rounded-md px-3 py-2 outline-none"
                   placeholder="e.g. 1.3"
                   [formControl]="amountControl" />
        </div>
    </div>

    <div class="flex justify-center">
        <button id="transfer-button"
                class="whitespace-nowrap bg-purple-100 border border-transparent rounded-md py-2 px-4 inline-flex items-center justify-center text-base font-medium text-purple-600 hover:bg-purple-200"
                (click)="transfer()"
                [disabled]="!actor">
            Transfer
        </button>
    </div>
</div>
